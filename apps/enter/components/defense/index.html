    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        canvas {
            width: 80% !important; /* æ§åˆ¶å®½åº¦ */

<body>
<h2>è¯·é€‰æ‹©é˜²å¾¡æ¼”ç¤ºç¯å¢ƒ</h2>
<div class="controls">
    <select id="fileSelector">
        <option value="ip_result.jsonl">IPç½‘ç»œé˜²å¾¡</option>
        <option value="5g_result.jsonl">5Gç½‘ç»œé˜²å¾¡</option>
        <option value="satellite_result.jsonl">å«æ˜Ÿç½‘ç»œé˜²å¾¡</option>
    </select>
    <button id="startButton">å¼€å§‹æ£€æµ‹</button>
</div>

<div class="charts-container">
    <canvas id="flowChart" width="600" height="200"></canvas>
    <canvas id="profitChart" width="600" height="200"></canvas>
</div>

<h3>æ£€æµ‹è¿‡ç¨‹æ—¥å¿—</h3>
<div id="logArea"></div>

<script>
    let timeline = [];
    let flowChart;
    let profitChart;
    let currentIndex = 0;
    let isStarted = false;
    let trafficCount = 0;

    async function fetchTimeline() {
        const selectedFile = document.getElementById('fileSelector').value;
        const response = await fetch(`/data?file=${encodeURIComponent(selectedFile)}`);
        const raw = await response.json();
        timeline = raw.timeline;
    }

    function setupCharts() {
        const flowCtx = document.getElementById('flowChart').getContext('2d');
        const profitCtx = document.getElementById('profitChart').getContext('2d');

        flowChart = new Chart(flowCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'æ¥æ”¶æµé‡ (recv)',
                        data: [],
                        borderColor: '#007ACC',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'å‘é€æµé‡ (sent)',
                        data: [],
                        borderColor: '#FF8C00',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    y: {beginAtZero: true}
                }
            }
        });

        profitChart = new Chart(profitCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'æ”»å‡»æ”¶ç›Š (profit)',
                        data: [],
                        borderColor: '#DC143C',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1.0,
                        ticks: {
                            callback: function (value) {
                                return (value * 100).toFixed(0) + '%';
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return 'æ”»å‡»æ”¶ç›Š: ' + (context.parsed.y * 100).toFixed(2) + '%';
                            }
                        }
                    }
                }
            }
        });
    }

    function logEvent(message) {
        const logArea = document.getElementById('logArea');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logArea.appendChild(entry);
        logArea.scrollTop = logArea.scrollHeight;
    }

    function processNextFrame() {
        if (!isStarted || currentIndex >= timeline.length) return;

        const frame = timeline[currentIndex];

        if (frame.step === "traffic_sample") {
            trafficCount++;
            flowChart.data.labels.push(trafficCount);
            flowChart.data.datasets[0].data.push(frame.recv);
            flowChart.data.datasets[1].data.push(frame.sent);
            flowChart.update();

            if (frame.profit && Array.isArray(frame.profit)) {
                const profitIndex = frame.profit.length - 1;
                profitChart.data.labels.push(trafficCount);
                profitChart.data.datasets[0].data.push(frame.profit[profitIndex]);
                profitChart.update();
            }

        } else if (frame.step === "ddos_check") {
            logEvent(`DDoS æ£€æµ‹ç»“æœï¼š${frame.is_ddos ? "âš ï¸ æœ‰æ”»å‡»" : "âœ… æ— å¼‚å¸¸"}`);
        } else if (frame.step === "ddos_source") {
            logEvent(`ğŸš« å°é”æ¶æ„ IPï¼š${frame.ip.join(', ')}ï¼Œé˜²å¾¡çŠ¶æ€ï¼š${frame.success ? "æˆåŠŸ" : "å¤±è´¥"}`);
        } else if (frame.step === "detection_model") {
            logEvent(`ğŸ§  æ£€æµ‹æ¨¡å‹é€‰æ‹©åŠ¨ä½œï¼š${frame.message}`);
        } else if (frame.step === "defense_model") {
            logEvent(`ğŸ›¡ï¸ é˜²å¾¡æ¨¡å‹é€‰æ‹©åŠ¨ä½œï¼š${frame.message}`);
        } else if (frame.step === "monitor_start") {
            logEvent(`ğŸ“¡ ç›‘æ§å¯åŠ¨ï¼š${frame.description}`);
        }

        currentIndex++;
        setTimeout(processNextFrame, 200);
    }

    document.getElementById('startButton').addEventListener('click', async () => {
        isStarted = false;
        currentIndex = 0;
        trafficCount = 0;
        timeline = [];
        document.getElementById('logArea').innerHTML = '';
        if (flowChart) flowChart.destroy();
        if (profitChart) profitChart.destroy();

        await fetchTimeline();
        setupCharts();
        isStarted = true;
        processNextFrame();
    });
</script>
</body>
</html>
