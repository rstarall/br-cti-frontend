<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DDoS攻击防御展示</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .charts-container {
            display: flex;
            flex-direction: column; /* 改为纵向排列 */
            align-items: center; /* 居中显示 */
            margin-top: 20px;
            gap: 30px; /* 图表之间间距 */
        }

        canvas {
            width: 80% !important; /* 控制宽度 */
            max-width: 800px;
            height: 250px !important; /* 控制高度 */
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        #logArea {
            margin-top: 30px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .log-entry {
            margin-bottom: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<h2>请选择防御演示环境</h2>
<div class="controls">
    <select id="fileSelector">
        <option value="ip_result.jsonl">IP网络防御</option>
        <option value="5g_result.jsonl">5G网络防御</option>
        <option value="satellite_result.jsonl">卫星网络防御</option>
    </select>
    <button id="startButton">开始检测</button>
</div>

<div class="charts-container">
    <canvas id="flowChart" width="600" height="200"></canvas>
    <canvas id="profitChart" width="600" height="200"></canvas>
</div>

<h3>检测过程日志</h3>
<div id="logArea"></div>

<script>
    let timeline = [];
    let flowChart;
    let profitChart;
    let currentIndex = 0;
    let isStarted = false;
    let trafficCount = 0;

    async function fetchTimeline() {
        const selectedFile = document.getElementById('fileSelector').value;
        const response = await fetch(`/data?file=${encodeURIComponent(selectedFile)}`);
        const raw = await response.json();
        timeline = raw.timeline;
    }

    function setupCharts() {
        const flowCtx = document.getElementById('flowChart').getContext('2d');
        const profitCtx = document.getElementById('profitChart').getContext('2d');

        flowChart = new Chart(flowCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: '接收流量 (recv)',
                        data: [],
                        borderColor: '#007ACC',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: '发送流量 (sent)',
                        data: [],
                        borderColor: '#FF8C00',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    y: {beginAtZero: true}
                }
            }
        });

        profitChart = new Chart(profitCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: '攻击收益 (profit)',
                        data: [],
                        borderColor: '#DC143C',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1.0,
                        ticks: {
                            callback: function (value) {
                                return (value * 100).toFixed(0) + '%';
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return '攻击收益: ' + (context.parsed.y * 100).toFixed(2) + '%';
                            }
                        }
                    }
                }
            }
        });
    }

    function logEvent(message) {
        const logArea = document.getElementById('logArea');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logArea.appendChild(entry);
        logArea.scrollTop = logArea.scrollHeight;
    }

    function processNextFrame() {
        if (!isStarted || currentIndex >= timeline.length) return;

        const frame = timeline[currentIndex];

        if (frame.step === "traffic_sample") {
            trafficCount++;
            flowChart.data.labels.push(trafficCount);
            flowChart.data.datasets[0].data.push(frame.recv);
            flowChart.data.datasets[1].data.push(frame.sent);
            flowChart.update();

            if (frame.profit && Array.isArray(frame.profit)) {
                const profitIndex = frame.profit.length - 1;
                profitChart.data.labels.push(trafficCount);
                profitChart.data.datasets[0].data.push(frame.profit[profitIndex]);
                profitChart.update();
            }

        } else if (frame.step === "ddos_check") {
            logEvent(`DDoS 检测结果：${frame.is_ddos ? "⚠️ 有攻击" : "✅ 无异常"}`);
        } else if (frame.step === "ddos_source") {
            logEvent(`🚫 封锁恶意 IP：${frame.ip.join(', ')}，防御状态：${frame.success ? "成功" : "失败"}`);
        } else if (frame.step === "detection_model") {
            logEvent(`🧠 检测模型选择动作：${frame.message}`);
        } else if (frame.step === "defense_model") {
            logEvent(`🛡️ 防御模型选择动作：${frame.message}`);
        } else if (frame.step === "monitor_start") {
            logEvent(`📡 监控启动：${frame.description}`);
        }

        currentIndex++;
        setTimeout(processNextFrame, 200);
    }

    document.getElementById('startButton').addEventListener('click', async () => {
        isStarted = false;
        currentIndex = 0;
        trafficCount = 0;
        timeline = [];
        document.getElementById('logArea').innerHTML = '';
        if (flowChart) flowChart.destroy();
        if (profitChart) profitChart.destroy();

        await fetchTimeline();
        setupCharts();
        isStarted = true;
        processNextFrame();
    });
</script>
</body>
</html>
